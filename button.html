<!DOCTYPE html>
<html>
<head>
  <title>FORMS</title>
  <style>
    body {
      background: linear-gradient(to right, #8902ff, rgb(155, 153, 153));
      font-family: Arial, sans-serif;
      position: relative;
    }

    fieldset {
      height: auto;
      width: 650px;
      border: solid 3px black;
      border-radius: 8px;
      backdrop-filter: blur(5px);
      margin: 50px 0px 50px 50px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: inline-block;
    }

    h1 {
      text-align: center;
      color: rgb(0, 0, 0);
      margin-bottom: 25px;
    }

    form {
      display: grid;
      grid-template-columns: 180px 1fr;
      row-gap: 15px;
      column-gap: 20px;
      align-items: center;
    }

    label {
      font-weight: bold;
      color: white;
      font-size: 15px;
      text-align: right;
      padding-right: 10px;
    }

    input, select, textarea {
      border-radius: 10px;
      border: solid 2px black;
      padding: 6px;
      width: 250px;
    }

    textarea {
      resize: none;
      height: 50px;
    }

    input[type="file"] {
      border: none;
    }

    button {
      grid-column: span 2;
      background-color: black;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    .quote {
      position: absolute;
      right: 100px;
      top: 45%;
      color: rgb(255, 255, 255);
      font-size: 38px;
      font-style: italic;
      text-align: right;
      opacity: 0.4;
      transition: 0.6s;
    }

    .quote:hover {
      opacity: 3;
      transform: translateX(-15px);
    }

  </style>
</head>

<body>
  <fieldset>
    <h1>InfoBloom</h1>

    <form action="END.html" method="get">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Date of Birth</label>
      <input type="date" required>

      <label>Gender</label>
      <select required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label>Email</label>
      <input type="email" placeholder="example@gmail.com" required>

      <label>Mobile Number</label>
      <input type="tel" placeholder="Enter phone number" minlength="10" maxlength="10" required>

      <label>Address</label>
      <textarea rows="2" placeholder="Enter your address"></textarea>

      <label>Occupation</label>
      <input type="text" placeholder="Your profession">

      <label>Nationality</label>
      <input type="text" placeholder="Enter nationality">

      <label>Upload Photo</label>
      <input type="file" accept="image/*" required>

      <label>Signature / ID Proof</label>
      <input type="file" accept="image/*, .pdf">

      <button type="submit">SUBMIT</button>
    </form>
  </fieldset>

  <div>
    <p class="quote">
     Data blooms <br>
     where passion meets <br>
     pure purpose
    </p>

  </div>

</body>
</html>
